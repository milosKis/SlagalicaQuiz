<app-nav-bar></app-nav-bar>
<div class="container">
<div class="row">
    <div class="col-lg-4 border border-primary rounded-lg user" *ngIf="user">
        <span class="badge badge-primary"><h3>Vase informacije</h3></span>
        <div class="form-group">
          <label for="firstName">Ime:</label>
          <input type="text" disabled [(ngModel)]='user.firstName' class="form-control" id="firstName" name="firstName">
        </div>
        <div class="form-group">
          <label for="lastName">Prezime:</label>
          <input type="text" disabled [(ngModel)]='user.lastName' class="form-control" id="lastName" name="lastName">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" disabled [(ngModel)]='user.email' class="form-control" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="job">Zanimanje:</label>
            <input type="text" disabled [(ngModel)]='user.job' class="form-control" id="job" name="job">
        </div>
        <div class="form-group">
            <label for="username">Korisnicko ime:</label>
            <input type="text" disabled [(ngModel)]='user.username' class="form-control" id="username" name="username">
        </div>
        <div class="form-group birthday">
          <label for="birthday">Datum rodjenja:</label>
          <input type="text" disabled size="10" maxlength="10" name="birthday" id="birthday" [(ngModel)]='user.birthday' class="form-control">
        </div>  
    </div>
    <div class="col-lg-4 border border-primary rounded-lg user">
        <span class="badge badge-primary"><h3>Profilna slika</h3></span>
        <img *ngIf="user" src="{{user.photo}}">
    </div>
  </div>
</div>
