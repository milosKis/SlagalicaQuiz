<div class="row" style="margin-bottom: 10vh;">
  <div class="col-lg-12 col-md-12 mb-12">
    <div  id="timeline" class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%; height:30px;"></div>
  </div>
</div>

<div class="row">
  <div class="col-lg-2 col-md-2 mb-2">
    <button id="btn1" class="btn number" (click)="onNumberClicked($event)"></button>
  </div>
  <div class="col-lg-2 col-md-2 mb-2">
    <button id="btn2" class="btn number" (click)="onNumberClicked($event)"></button>
  </div>
  <div class="col-lg-2 col-md-2 mb-2">
    <button id="btn3" class="btn number" (click)="onNumberClicked($event)"></button>
  </div>
  <div class="col-lg-2 col-md-2 mb-2">
    <button id="btn4" class="btn number" (click)="onNumberClicked($event)"></button>
  </div>
  <div class="col-lg-2 col-md-2 mb-2">
    <button id="btn5" class="btn number" (click)="onNumberClicked($event)"></button>
  </div>
  <div class="col-lg-2 col-md-2 mb-2">
    <button id="btn6" class="btn number" (click)="onNumberClicked($event)"></button>
  </div>
</div>

<div class="row">
  <div class="col-lg-2 col-md-2 mb-2">
    <button id="btn7" class="btn operation" (click)="onOperationClicked($event)">+</button>
  </div>
  <div class="col-lg-2 col-md-2 mb-2">
    <button id="btn8" class="btn operation" (click)="onOperationClicked($event)">-</button>
  </div>
  <div class="col-lg-2 col-md-2 mb-2">
    <button id="btn9" class="btn operation" (click)="onOperationClicked($event)">*</button>
  </div>
  <div class="col-lg-2 col-md-2 mb-2">
    <button id="btn10" class="btn operation" (click)="onOperationClicked($event)">/</button>
  </div>
  <div class="col-lg-2 col-md-2 mb-2">
    <button id="btn11" class="btn operation" (click)="onOperationClicked($event)">(</button>
  </div>
  <div class="col-lg-2 col-md-2 mb-2">
    <button id="btn12" class="btn operation" (click)="onOperationClicked($event)">)</button>
  </div>
</div>

<div class="row" >
  <div class="col-lg-12 col-md-12 mb-12">
    <button id = "numberToFind" class="btn" disabled style="width: 100%;"></button>
  </div>
</div>

<div class="row" style="margin-top: 5vh">
  <div class="col-lg-10 col-md-10 mb-10">
    <input type="text" class="form-control" id="expression" disabled>
  </div>
  <div class="col-lg-2 col-md-2 mb-2">
    <button class="btn  erase-all" style="width: 100%;" (click)="onEraseAllClicked()">x</button>
  </div>
</div>

<div class="row">
  <div class="col-lg-12 col-md-12 mb-12">
    <button class="btn check-number" style="width: 100%;" (click)="onCheckNumberClicked()">Izracunaj</button>
  </div>
</div>

<div class="row">
  <div class="col-lg-12 col-md-12 mb-12">
    <div *ngIf="messageSuccess" class="alert alert-success">
      {{messageSuccess}}
    </div>
    <div *ngIf="messageError" class="alert alert-danger">
      {{messageError}}
    </div>
  </div>
</div>
