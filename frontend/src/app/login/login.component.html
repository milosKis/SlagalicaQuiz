
<app-nav-bar></app-nav-bar>
<div class="container">
<div class="row">
  <div class="col-lg-4 border border-primary rounded-lg login">
      <span class="badge badge-primary"><h3>Prijava</h3></span>
    <form>
      <div class="form-group">
        <label for="username">Korisnicko ime:</label>
        <input type="text" [(ngModel)]='username' class="form-control" id="username" name="username">
        <div *ngIf="usernameMessage" class="alert alert-danger" role="alert">
            {{usernameMessage}}
        </div>
      </div>
      <div class="form-group">
        <label for="pwd">Lozinka:</label>
        <input type="password" [(ngModel)]='password' class="form-control" id="pwd" name="pwd">
        <div *ngIf="passwordMessage" class="alert alert-danger" role="alert">
            {{passwordMessage}}
        </div>
      </div>
      <button class="btn btn-outline-primary" (click)='login()'>Prijavi se</button>
    </form>
    <nav>
        <a routerLink="/password-change">Promeni lozinku</a>
    </nav>
    <nav>
        <a routerLink="/registration">Nemas nalog? Registruj se</a>
    </nav>
  </div>
</div>
</div>
