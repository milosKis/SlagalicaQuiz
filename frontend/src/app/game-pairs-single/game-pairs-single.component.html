<div class="row">
  <div class="col-lg-12 col-md-12 mb-12">
    <div  id="timeline" class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%; height:30px;"></div>
  </div>
  <h3>{{pairGame.description}}</h3>
</div>

<div class="row" *ngFor="let pair of pairs; let i = index">
    <div class="col-lg-6 col-md-6 mb-6">
      <button class="btn left" id="left{{i}}">{{pair[0]}}</button>
    </div>
    <div class="col-lg-6 col-md-6 mb-6">
      <button class="btn right" id="right{{i}}" (click)="onButtonClicked($event, i)">{{pair[1]}}</button>
    </div>
</div>
