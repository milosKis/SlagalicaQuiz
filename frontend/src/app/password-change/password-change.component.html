
<app-nav-bar></app-nav-bar>
<div class="container">
<div class="row">
  <div class="col-lg-4 border border-primary rounded-lg password-change">
      <span class="badge badge-primary"><h3>Promena lozinke</h3></span>
    <form>
      <div class="form-group">
        <label for="username">Korisnicko ime:</label>
        <input type="text" [(ngModel)]='username' class="form-control" id="username" name="username">
        <div *ngIf="usernameMessage" class="alert alert-danger" role="alert">
            {{usernameMessage}}
        </div>
      </div>
      <div class="form-group">
        <label for="pwd">Stara lozinka:</label>
        <input type="password" [(ngModel)]='password' class="form-control" id="pwd" name="pwd">
        <div *ngIf="passwordMessage" class="alert alert-danger" role="alert">
            {{passwordMessage}}
        </div>
      </div>
      <div class="form-group">
        <label for="pwdNew">Nova lozinka:</label>
        <input type="password" [(ngModel)]='passwordNew' class="form-control" id="pwdNew" name="pwdNew">
        <div *ngIf="passwordNewMessage" class="alert alert-danger" role="alert">
            {{passwordNewMessage}}
        </div>
      </div>
      <div class="form-group">
        <label for="pwdConfirm">Potvrdi novu lozinku:</label>
        <input type="password" [(ngModel)]='passwordNewConfirm' class="form-control" id="pwdConfirm" name="pwdConfirm">
        <div *ngIf="passwordNewConfirmMessage" class="alert alert-danger" role="alert">
            {{passwordNewConfirmMessage}}
        </div>
      </div>
      <button class="btn btn-outline-primary" (click)='changePassword()'>Promeni lozinku</button>
    </form>
  </div>
</div>
</div>
